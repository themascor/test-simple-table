<div class="grid-container">
  <header class="grid-container__header"></header>
  <main class="grid-container__main">
    <div class="content-container">
      <div class="panel">
        <div class="panel__left">
          <button class="btn btn--primary">Create User</button>
        </div>
        <div class="panel__right"></div>
      </div>
      <div class="panel">
        <div class="panel__left">
          <div class="card list-section">
            <app-user-data-table [list]="userData.getFullList() | async">
            </app-user-data-table>
          </div>
        </div>
        <div class="panel__right">
          <div class="card form-section">
            <app-user-data-form></app-user-data-form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="grid-container__footer"></footer>
</div>
